<html>
	<head>
	  <title>Marquee tag</title>
	</head>
	<body>
	  <h1 style="color:red"> <marquee direction ="right" behavior="slide">Presidency University</marquee></h1>
	  <h1 style="color:green"> <marquee direction ="right" behavior="scroll">Presidency University</marquee></h1>
	  <h1 style="color:blue"> <marquee direction ="right" behavior="alternate">Presidency University</marquee></h1>
	</body>
</html>
