<head>
<title>CSS Child selectors</title>
<style>
	div>p{
	color:white;
	background-color:green;
	padding:2px;
}
</style>
</head>
<body style="text-align:center;">
<div>
<h2 style="color:green;">
CSS Child selector
</h2>

A Computer Science portal
</p>
</div>

<p>This paragraph will not be affected</p>
</body>
</html>
